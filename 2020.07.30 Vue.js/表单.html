<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="ipt">
        <!-- v-model双向绑定 数据变化 值也会变化 -->
        <!-- 双向绑定 个人理解浅拷贝  -->
        <h1>{{ipt}}</h1>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: '#app', 
        data: {
            ipt:''
        }
    })
</script>

</html>
