<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    <button @click="cut_back">-</button>
    <div>{{num}}</div>
    <button @click="increase">+</button>
</div>
</body>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            increase() {
                // this.num = 0
                ++this.num
            },
            cut_back() {
                if (this.num <= 0) {
                    this.num = 0
                } else {
                    --this.num
                }
            }
        }
    });
</script>

</html>
