        .box {

        .active {
            width: 70px;
            height: 300px;
        }
        button{
            width: 70px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='clickHandle'>效果开始</button>
        <div :class="{box:true,active:flag}" @treansitionend="treansitionHandle">

        </div>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {
            clickHandle() {
                this.flag = !this.flag
            },
            treansitionHandle(){
                console.log('过渡结束')
            }   
        }
    })
