<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s;
    }

    .fade-enter,
    .fade-leave-to

    /* .fade-leave-active below version 2.1.8 */
        {
        opacity: 0;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: pink;
    }

</style>

<body>
    <!-- 使用Vue自己写动画  -->
    <div id="app">
        <button @click='toggle'>toggle</button>
        <transition name="fade">
            <!-- name属性 执行动画名称 -->
            <div class="box" v-if="flag"></div>
        </transition>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            flag:true
        },
        methods: {
            toggle(){   
                this.flag = !this.flag
            }
        }
    })
</script>

</html>
