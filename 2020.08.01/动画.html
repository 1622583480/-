<html lang="en">

<head>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: chocolate;
            transition: all 2s;
            animation: wyg 2s;        }
        @keyframes wyg{
            from{
                opacity: 1;
            }to{
                opacity: 0;
            }
        }
        #btn{

        }
    </style>
<body>
    <div id="app"></div>

    <button id="btn">开始咯</button>
    <div id="box"></div>
</body>
<script src="../vue.js"></script>
<script>

    btn.onclick = function(){
        setTimeout(()=>{
            box.style.height = "500px"
        },16.7)
    }
    box.addEventListener("transitionend",()=>{
        console.log('过渡执行结束')
    });
    box.addEventListener("transitionstart",()=>{
        console.log('过渡执行开始')
    })
